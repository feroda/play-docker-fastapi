version: "3.9"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "20001:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - api
    networks:
      - appnet

  api:
    image: python:3.12-slim
    command: >
      sh -c "pip install fastapi uvicorn redis &&
             uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./api:/app
    working_dir: /app
    networks:
      - appnet

  redis:
    image: redis:alpine
    networks:
      - appnet

networks:
  appnet:

